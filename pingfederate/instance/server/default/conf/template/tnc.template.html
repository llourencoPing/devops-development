<!DOCTYPE html>
<!-- template name: tnc.template.html -->
#set( $messageKeyPrefix = "tnc.template." )
<html lang="$locale.getLanguage()" dir="ltr">
<head>
    <title>$pluginTemplateMessages.getMessage("title")</title>
    <base href="$PingFedBaseURL"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>
<body onload="setFocus()">
<div class="ping-container">
    <div class="ping-header">
        $tncTitle
    </div>
    <div class="ping-body-container">
        <div>
            <form method="POST" action="$url" autocomplete="off">
                <div class="ping-text-left">
                    $tncContent
                </div>
                <br/><br/>
                <div class="ping-input-container">
                    <input type="radio" id="tncaccept" name="tncAccept" value="accept"/>
                    <label for="tncaccept">$pluginTemplateMessages.getMessage("accept")</label>
                    <input type="radio" id="tncdecline" name="tncAccept" value="decline"/>
                    <label for="tncdecline">$pluginTemplateMessages.getMessage("decline")</label>
                </div>
                <div class="ping-buttons">
                    <input type="hidden" name="formSubmitted" value="yes"/>
                    <input type="submit" name="submit" class="ping-button normal"
                           value="$pluginTemplateMessages.getMessage('submit')"/>
                </div><!-- .ping-buttons -->
            </form>
        </div><!-- .ping-body -->
    </div><!-- .ping-body-container -->
    <div class="ping-footer-container">
        <div class="ping-footer">
            <div class="ping-credits"></div>
            <div class="ping-copyright">$templateMessages.getMessage("global.footerMessage")</div>
        </div><!-- .ping-footer -->
    </div><!-- .ping-footer-container -->
</div><!-- .ping-container -->
</body>
</html>
